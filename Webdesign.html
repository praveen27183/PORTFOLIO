    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover; /* Background Image */
            backdrop-filter: blur(8px); /* Blur effect */
        }

        header {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 20px;
        }

        .portfolio {
            margin: 30px auto;
            max-width: 1100px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #000000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .project {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .project h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .project img {
    width: 100%;
    height: auto; /* Ensures images maintain aspect ratio */
    object-fit: cover;
    border-radius: 10px;
}
.project img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    object-fit: cover;
}

.project:first-child img { 
    aspect-ratio: 16 / 9; /* Ensures the image maintains 16:9 ratio */
    height: 180px; /* Adjust height based on your layout */
    object-fit: cover; /* Ensures it fills the space without distortion */
}

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
